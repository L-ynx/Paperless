spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/paperlessdb
    username: teamuser
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  main:
    allow-bean-definition-overriding: true